<div 
    (click)="openModal()"
    class="transition hover:bg-white cursor-pointer flex items-center justify-center gap-x-4 px-4 py-3"
>
    <img 
        src="assets/svg/plus.svg"
        class="w-4"
    >
    <h1 class="text-xl font-semibold text-gray-600">Add folder</h1>
</div> 
  
<!-- Main modal -->
<div
    [ngClass]="{'hidden': !isOpenModal}"
    class="bg-gray-400 bg-opacity-60 flex justify-center items-center fixed top-0 left-0 right-0 bottom-0 w-full p-4 h-modal"
>
    <div class="absolute top-0 left-0 right-0 bottom-0"></div>
    <div class="relative w-full h-full max-w-lg md:h-auto">
        <!-- Modal content -->
        <div class="relative bg-white rounded-xl px-7 py-5">
            <div class="flex justify-end mb-5">
                <button 
                    (click)="closeModal()" 
                    type="button" 
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center">
                        <svg aria-hidden="true" class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
                </button>
            </div>
            
            <form 
                [formGroup]="form" 
                (ngSubmit)="onSubmit()"
                class="space-y-4"
            >
                <div class="flex mb-2 items-center">
                    <input
                        type="color" 
                        formControlName="color"
                        class="mr-4 bg-transparent border-none appearance-none p-0 w-12 h-12"
                    > 
                    <input
                        type="text" 
                        formControlName="name"
                        placeholder="Folder's name"
                        class="w-full rounded border border-gray-600 px-3 py-2 text-xl"
                    >
                </div>
                <form-errors 
                    [errors]="name.errors" 
                    *ngIf="name.touched"
                ></form-errors>

                <button
                    class="transition w-full text-white bg-green-500 border-0 py-2 px-8 focus:outline-none hover:bg-green-600 rounded text-lg"
                >{{ 'submit' | titlecase }} </button>
            </form>
        </div>
    </div>
  </div>

<div class="w-screen h-screen flex items-center justify-center">
    <div class="bg-main-bg px-4 py-6 rounded w-96">
        <h1 class="text-center mb-3 text-2xl">Sign up</h1>

        <form class="flex flex-col space-y-3">
            <div class="flex flex-col space-y-1 text-lg">
                <label for="email">Email</label>
                <input 
                    id="email"
                    type="email"
                    placeholder="examle@gmail.io" 
                    class="w-full py-1 px-2.5 rounded outline-none">
            </div>

            <div class="flex flex-col space-y-1 text-lg">
                <label for="password">Password</label>
                <input 
                    id="password"
                    type="password"
                    placeholder="password123" 
                    class="w-full py-1 px-2.5 rounded outline-none">
            </div>

            <div class="flex flex-col space-y-1 text-lg">
                <label for="name">Name</label>
                <input 
                    id="name"
                    type="text"
                    placeholder="Itachi" 
                    class="w-full py-1 px-2.5 rounded outline-none">
            </div>

            <div>
                <button
                    type="submit"
                    class="mt-3 text-white hover:bg-green-700 bg-green-600 w-full text-center py-2 rounded">
                    Submit
                </button>
            </div>
        </form>

        <div class="flex justify-center mt-3">
            <h3>Already have an account?</h3>
            &nbsp;<a routerLink="/signin" class="hover:underline hover:text-blue-700">Sign in</a>
        </div>
    </div>
</div>
